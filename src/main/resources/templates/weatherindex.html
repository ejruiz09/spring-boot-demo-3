<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Weather Manager</title>
</head>
<body>
<div align="center">
	<h1>Weather List</h1>
	<a href="/">Home</a> &nbsp;
	<a href="/newweather">Add New Weather</a>
	<br/>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>ID</th>
				<th>Location</th>
				<th>Date</th>
				<th>Day</th>
				<th>Time</th>
				<th>Temperature</th>
				<th>Hourly Temperature</th>
				<th>Daily Temperature</th>
				<th>Humidity</th>
				<th>UX Index</th>
				<th>Pollen Running</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="weather : ${listWeather}">
				<td th:text="${weather.id}">Weather ID</td>
				<td th:text="${weather.location}">Weather Location</td>
				<td th:text="${weather.date}">Date</td>
				<td th:text="${weather.day}">Day</td>
				<td th:text="${weather.time}">Time</td>
				<td th:text="${weather.temperature}">Temperature</td>
				<td th:text="${weather.hourlytemperature}">Hourly Temperature</td>
				<td th:text="${weather.dailytemperature}">Daily Temperature</td>
				<td th:text="${weather.humidity}">Humidity</td>
				<td th:text="${weather.uxindex}">UX Index</td>
				<td th:text="${weather.pollenrunning}">Pollen Running</td>
				<td>
					<a th:href="@{'/editweather/' + ${weather.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/deleteweather/' + ${weather.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
