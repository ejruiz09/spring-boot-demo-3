<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Food</title>
</head>
<body>
	<div align="center">
		<h1>Edit Food</h1>
		<br />
		<form action="#" th:action="@{/savefood}" th:object="${food}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Intake Number:</td>
					<td>
						<input type="text" th:field="*{intake}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Date:</td>
					<td><input type="date" th:field="*{date}"/></td>
				</tr>
				<tr>
					<td>Type:</td>
					<td><select th:field="*{type}">
						<option th:value="'1'" th:text="1"></option>
						<option th:value="'2'" th:text="2"></option>
						<option th:value="'3'" th:text="3"></option>
						<option th:value="'4'" th:text="4"></option>
						<option th:value="'5'" th:text="5"></option>
						<option th:value="'6'" th:text="6"></option>
					</select></td>
				</tr>
				<tr>
					<td>Activities:</td>
					<td><select th:field="*{activities}">
						<option th:value="'1'" th:text="1"></option>
						<option th:value="'2'" th:text="2"></option>
						<option th:value="'3'" th:text="3"></option>
						<option th:value="'4'" th:text="4"></option>
						<option th:value="'5'" th:text="5"></option>
						<option th:value="'6'" th:text="6"></option>
					</select></td>
				</tr>
				<tr>
					<td>Start Time:</td>
					<td><input type="time" th:field="*{starttime}"/></td>
				</tr>
				<tr>
					<td>End Time:</td>
					<td><input type="time" th:field="*{endtime}"/></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
