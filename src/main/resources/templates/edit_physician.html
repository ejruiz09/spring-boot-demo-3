<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Physician</title>
</head>
<body>
	<div align="center">
		<h1>Edit Physician</h1>
		<br/>
		<form action="#" th:action="@{/savephysician}" th:object="${physician}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Number:</td>
					<td>
						<input type="text" th:field="*{number}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Type:</td>
					<td>
						<input type="text" th:field="*{type}" />
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
