<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Hospital Details</title>
</head>
<body>
	<div align="center">
		<h1>Edit Hospital Details</h1>
		<br/>
		<form action="#" th:action="@{/savehospitalrecord}" th:object="${hospital}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Hospital ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}"/></td>
				</tr>
				<tr>
					<td>Doctor's Name:</td>
					<td><input type="text" th:field="*{doctorname}"/></td>
				</tr>
				<tr>
					<td>Physician Type:</td>
					<td><select th:field="*{physiciantype}">
						<option th:value="'1'" th:text="1"></option>
						<option th:value="'2'" th:text="2"></option>
						<option th:value="'3'" th:text="3"></option>
						<option th:value="'4'" th:text="4"></option>
						<option th:value="'5'" th:text="5"></option>
						<option th:value="'6'" th:text="6"></option>
					</select></td>
				</tr>
				<tr>
					<td>Fee:</td>
					<td><input type="number" th:field="*{fee}"/></td>
				</tr>
				<tr>
					<td>Date:</td>
					<td><input type="date" th:field="*{date}" /></td>
				</tr>
				<tr>
					<td>Frequency:</td>
					<td><input type="number" th:field="*{frequency}" /></td>
				</tr>
				<tr>
					<td>Medication:</td>
					<td><select th:field="*{medication}">
						<option th:value="'1'" th:text="1"></option>
						<option th:value="'2'" th:text="2"></option>
						<option th:value="'3'" th:text="3"></option>
						<option th:value="'4'" th:text="4"></option>
						<option th:value="'5'" th:text="5"></option>
						<option th:value="'6'" th:text="6"></option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
