<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Activity Managers</title>
</head>
<body>
<div align="center">
	<h1>Activity List</h1>
	<a href="/">Home</a> &nbsp;
	<a href="/new">Create New Activity</a>
	<br/>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Number</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="activities : ${listActivities}">
				<td th:text="${activities.number}">Activities ID</td>
				<td th:text="${activities.description}">Activities Description</td>
				<td>
					<a th:href="@{'/edit/' + ${activities.number}}">Edit</a>
					&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${activities.number}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
