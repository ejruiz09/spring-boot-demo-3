<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Food Type List</title>
</head>
<body>
<div align="center">
	<h1>Food Type List</h1>
	<a href="/">Home</a> &nbsp;
	<a href="/newfoodtype">Add Food Type</a>
	<br/>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Number</th>
				<th>Detail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="foodtype : ${listFoodType}">
				<td th:text="${foodtype.number}">Food Type Number</td>
				<td th:text="${foodtype.detail}">Food Type Details</td>
				<td>
					<a th:href="@{'/editfoodtype/' + ${foodtype.number}}">Edit</a>
					&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/deletefoodtype/' + ${foodtype.number}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
