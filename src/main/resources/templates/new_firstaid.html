<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New First Aid</title>
</head>
<body>
	<div align="center">
		<h1>Create New First Aid</h1>
		<br/>
		<form action="#" th:action="@{/savefirstaid}" th:object="${firstaid}" method="post">
			<table border="0" cellpadding="10">
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="*{description}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
		</form>
	</div>
</body>
</html>
