<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Allergy Managers</title>
</head>
<body>
<div align="center">
	<h1>Allergy List</h1>
	<a href="/">Home</a> &nbsp;
	<a href="/newallergy">Add New Allergy</a>
	<br/>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Number</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="allergy : ${listAllergy}">
				<td th:text="${allergy.number}">Allergy ID</td>
				<td th:text="${allergy.description}">Allergy Description</td>
				<td>
					<a th:href="@{'/editallergy/' + ${allergy.number}}">Edit</a>
					&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/deleteallergy/' + ${allergy.number}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
