<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Food Type</title>
</head>
<body>
	<div align="center">
		<h1>Add New Food Type</h1>
		<br />
		<form action="#" th:action="@{/savefoodtype}" th:object="${foodtype}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Detail:</td>
					<td><input type="text" th:field="*{detail}"/></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
