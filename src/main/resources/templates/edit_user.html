<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit User</title>
</head>
<body>
	<div align="center">
		<h1>Edit User</h1>
		<br/>
		<form action="#" th:action="@{/saveuser}" th:object="${user}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>User ID:</td>
					<td><input type="text" th:field="*{userId}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type="text" th:field="*{username}"/></td>
				</tr>
				<tr>
					<td>Firstname:</td>
					<td><input type="text" th:field="*{firstname}"/></td>
				</tr>
				<tr>
					<td>Lastname:</td>
					<td><input type="text" th:field="*{lastname}"/></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" th:field="*{password}"/></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="text" th:field="*{gender}"/></td>
				</tr>
				<tr>
					<td>Birthday:</td>
					<td><input type="date" th:field="*{birthday}"/></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" th:field="*{city}"/></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><input type="text" th:field="*{country}"/></td>
				</tr>
				<tr>
					<td>Diagnosis:</td>
					<td><input type="text" th:field="*{diagnosis}"/></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}"/></td>
				</tr>
				<tr>
					<td>Medication:</td>
					<td><input type="text" th:field="*{medication}"/></td>
				</tr>
				<tr>
					<td>Allergy:</td>
					<td><select th:field="*{allergy}">
							<option th:value="'1'" th:text="1"></option>
							<option th:value="'2'" th:text="2"></option>
							<option th:value="'3'" th:text="3"></option>
							<option th:value="'4'" th:text="4"></option>
							<option th:value="'5'" th:text="5"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Hospital:</td>
					<td><select th:field="*{hospital}">
							<option th:value="'1'" th:text="1"></option>
							<option th:value="'2'" th:text="2"></option>
							<option th:value="'3'" th:text="3"></option>
							<option th:value="'4'" th:text="4"></option>
							<option th:value="'5'" th:text="5"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Last Attack:</td>
					<td><input type="date" th:field="*{lastattack}"/></td>
				</tr>
				<tr>
					<td>Food:</td>
					<td><select th:field="*{food}">
							<option th:value="'1'" th:text="1"></option>
							<option th:value="'2'" th:text="2"></option>
							<option th:value="'3'" th:text="3"></option>
							<option th:value="'4'" th:text="4"></option>
							<option th:value="'5'" th:text="5"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
