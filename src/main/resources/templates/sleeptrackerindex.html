<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sleep Tracker Managers</title>
</head>
<body>
<div align="center">
	<h1>Sleep Tracker List</h1>
	<a href="/">Home</a> &nbsp;
	<a href="/newsleeptracker">New Sleep Tracker Entry</a>
	<br/>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Number of hours</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="sleeptracker : ${listSleepTracker}">
				<td th:text="${sleeptracker.id}">Sleep ID</td>
				<td th:text="${sleeptracker.date}">Date</td>
				<td th:text="${sleeptracker.numberofhours}">Number of hours</td>
				<td>
					<a th:href="@{'/editsleeptracker/' + ${sleeptracker.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/deletesleeptracker/' + ${sleeptracker.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
